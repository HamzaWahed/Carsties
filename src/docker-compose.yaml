services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  mongodb:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/var/lib/mongodb/data
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=1234
    ports:
      - "15672:15672"
      - "5672:5672"
  auction-service:
    image: hzd454/auction-service
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "80:7001"
  search-service:
    image: hzd454/search-service
    depends_on:
      - mongodb
      - rabbitmq
    ports:
      - "80:7002"
  gateway-service:
    image: hzd454/gateway-service
    ports:
      - "80:3000"

volumes:
  pgdata:
  mongodata: